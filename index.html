<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="calculator-grid">
            <div class="output">
                <div prev-operand class="previous-operand"></div>
                <div curr-operand class="current-operand"></div>
            </div>
            <div class="calculator-button">
                <p all-clear>AC</p>
                <p delete>DEL</p>
                <p operation class="purple">*</p>
                <p operation class="purple">/</p>
                <p number>7</p>
                <p number>8</p>
                <p number>9</p>
                <p operation class="purple">+</p>
                <p number>4</p>
                <p number>5</p>
                <p number>6</p>
                <p operation class="purple">-</p>
                <p number>1</p>
                <p number>2</p>
                <p number>3</p>
                <p number class="purple">.</p>
                <p number class="span-2">0</p>
                <p equals class="span-2 purple">=</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
